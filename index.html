<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Post</title>
</head>

<body>
    <div class="wrapper">
        <div class="contianer">

            <div class="main-div">
                <p class="post-info">
                    <span class="public">
                        <img src="./images/img1.jpg" alt="img">
                    </span>
                    <span class="post-name"><span>XYZ is at Lahore</span> <span style="font-size:14px">Just
                            now</span></span>
                </p>
                <div class="title">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus magnam officiis iusto
                        cupiditate laudantium id nesciunt! Est aut velit beatae?</p>
                    <a href="#">#tag</a>
                </div>
                <div class="post-img">
                    <img src="./images/img1.jpg" alt="img">
                </div>
                <div class="click-div">
                    <div class="like-click">
                        <p><img class="like-img" src="./images/like.jpg" alt="comment"> <span>Like</span></p>
                    </div>

                    <div class="comment">
                        <p><img class="comment-img" src="./images/comment.png" alt="comment"><span>Comments</span>
                        </p>
                    </div>
                    <div class="share">
                        <p><img class="share-img" src="./images/share.png" alt="share"><span>Share</span></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
